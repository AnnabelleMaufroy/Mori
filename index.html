<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="renderer.js"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <title>Mori</title>
</head>
<body>
    <main>
        <div class="timeContainer">
            <span class="cycleText"></span>
            <div class="timerArea">
                <div class="timer">
                    <div class="minutes"></div>
                    <span>:</span>
                    <div class="secondes"></div>
                </div>
                <div class="nextTimer">
                    <div class="minutesNext"></div>
                    <span>:</span>
                    <div class="secondesNext"></div>
                </div>
            </div>
            <div class="toTimer">
                <button class="addToTimer">+</button>
                <button class="removeToTimer">-</button>
            </div>
            <button class="startPause">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </button>
        </div>
        <div class="buttonSwitch">
            <button class="timerButton"><i class="fa-solid fa-hourglass"></i> Timer </button>
            <button class="cycleButton"><i class="fa-solid fa-spinner"></i> Cycle </button>
        </div>
    </main>
</body>
</html>
