<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mori</title>
</head>
<body>
    <div class='pomodoro'>
        <div class='timeContainer'>
            <div class='timer'>
                <div class='minutes'></div>
                <span>:</span>
                <div class='secondes'></div>
                <div class='toTimer'>
                    <button class='addToTimer'>+</button>
                    <button class='removeToTimer'>-</button>
                </div>
            </div>
            <button class='startPause'>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </button>
        </div>
    </div>
</body>
</html>
